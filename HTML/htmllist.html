<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
    <style>
        body{
            text-align:center;
            margin_top:25px;

        }
        h1{
            color:red;

        }
        ol{
            list-style-position: inside;
            list-style-type: upper-roman;
            color:green;
        }
        ul{
            list-style-position: inside;
            list-style-type:square;
            color:blue;
        }
    </style>

</head>
<body>
    <h1>lets discuss with html</h1>
    <br>
    <ol>
        <li>HTML</li>
        <li>css</li>
        <li>java</li>
    </ol>
    <br>
    <ul>
        <li>jquery</li>
        <li> bootstrap</li>
        <li>sql</li>
    </ul>


    <!--nested lists-->
    <ol>
        <li>hii</li>
        <li>hello</li>
        <ul>
            <li>everyone</li>
            <li>bye</li>
            <ol>
                <li>what</li>
            
            </ol>
        </ul>
    </ol>
</body>
</html>
